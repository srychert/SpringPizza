<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Add Pizza</title>
		<link th:href="@{/css/normalize.css}" rel="stylesheet" />
		<link th:href="@{/css/style.css}" rel="stylesheet" />
	</head>
	<body>
		<div th:replace="fragments/banner.html :: banner"></div>
		<form action="#" th:action="@{/pizza/add}" th:object="${pizza}" method="post">
			<label for="name">Name</label>
			<input type="text" th:field="*{name}" id="name" placeholder="Name" />
			<!-- <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span> -->
			<ul>
				<li th:each="err : ${#fields.errors('name')}" th:text="${err}" class="error-li" />
			</ul>
			<input type="submit" value="Add Pizza" />
		</form>
	</body>
</html>
