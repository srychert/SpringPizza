<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="~{fragments/header.html :: common_header(title=~{::title})}">
		<title>Edit Pizza</title>
	</head>
	<body>
		<div th:replace="~{fragments/banner.html :: banner}"></div>
		<form action="#" th:action="@{/pizza/update/{id}(id=${pizza.getId()})}" th:object="${pizza}" method="post">
			<label for="name">Name</label>
			<input type="text" th:field="*{name}" id="name" placeholder="Name" />
			<!-- <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span> -->
			<ul>
				<li th:each="err : ${#fields.errors('name')}" th:text="${err}" class="error-li" />
			</ul>
			<input type="submit" value="Edit Pizza" />
		</form>
	</body>
</html>
